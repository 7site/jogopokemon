<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivoo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Escolha seu Pok√©Mon</h1>
        </header>

        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">

                <img src="./src/imagens/mewtwo.gif" alt="Mewtwo selecionado" 
                id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">MewTwo</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="mewtwo" data-name="Mewtwo">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/mewtwo3.gif" alt="Personagem Mewtwo">
                </li>

                
                <li class="personagem" id="charizard3" data-name="Charizard">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/charizard.gif" alt="Personagem Charizard">
                </li>

                <li class="personagem" id="blastoise2" data-name="Blastoise">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/blastoise.gif" alt="Personagem Blastoise">
                </li>

                <li class="personagem" id="venossauro2" data-name="Venossauro">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/venossauro.gif" alt="Personagem Venossauro">
                </li>

                <li class="personagem" id="pikachu4" data-name="Pikachu">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/pikachu.gif" alt="Personagem Pikachu">
                </li>

                <li class="personagem jogador-2-selecionado" id="darkrai3" data-name="Darkrai">
                    <span class="tag">2p</span>
                    <img src="./src/imagens/darkrai.gif"  alt="Personagem Darkrai">
                </li>

                <li class="personagem" id="moltres2" data-name="Moltres">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/moltres.gif" alt="Personagem Moltres">
                </li>

                <li class="personagem" id="zapdos5" data-name="Zapdos">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/zapdos.gif" alt="Personagem Zapdos">
                </li>

                <li class="personagem" id="articuno2" data-name="Articuno">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/articuno.gif" alt="Personagem Articuno">
                </li>


            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/darkrai3.gif" alt="Darkrai selecionado" 
                id="personagem-jogador-2">
                <div class="nome">
                    <h2>Darkrai</h2>
            </div>
        </div>
    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
